<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Administrador RFID</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div class="container">
        <header>
            <p>Administracion RFID NFC Micro Programacion 2019</p>
        </header>

        <nav>
            <div class="tab">
                <button class="tablinks" onclick="cambiarTab(event, 'agregar')" id="defaultOpen">Agregar Llaves</button>
                <button class="tablinks" onclick="cambiarTab(event, 'Paris')">Borrar Llaves</button>
                <button class="tablinks" onclick="cambiarTab(event, 'Tokyo')">Listar Llaves</button>
            </div>
            <!-- Navigation -->
        </nav>

        <main>
            <div id="agregar" class="tabcontent">
                <h2>Agregar nueva llave</h1>
                    <button type="button" onclick="agregar()">Agregar</button>
                    <br>
                    <h2 id="estado"></h2>
            </div>

            <div id="Paris" class="tabcontent">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>

            <div id="Tokyo" class="tabcontent">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </main>

        <footer>
            <p>&copy; Universidad de El Salvador Copyright 2019.</p>
        </footer>
    </div>

    <script>
        function agregar() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("estado").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "agregar", true);
            xhttp.send();
        }

        function cambiarTab(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");

            for (const tab of tabcontent) {
                tab.style.display = "none";

            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>

    <style>
        body {
            margin: 0%;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .container {
            display: grid;
            grid-template-areas: "header header header" "nav content content" "nav footer footer";
            grid-template-columns: 2fr 10fr 1fr;
            grid-template-rows: 1fr 10fr 1fr;
            width: 100%;
            height: 100vh;
        }
        
        header {
            grid-area: header;
            background-color: #000000;
            color: rgb(248, 246, 239);
            font-size: 125%;
            text-align: center;
        }
        
        nav {
            grid-area: nav;
            background-color: #2b2a2a;
        }
        
        main {
            grid-area: content;
            background-color: #757575;
        }
        
        footer {
            grid-area: footer;
            color: rgb(248, 246, 239);
            background-color: #1c1b1b;
            text-align: center;
        }
        
        .tabcontent {
            -webkit-animation: fadeEffect 1s;
            animation: fadeEffect 1s;
        }
        
        .tab button {
            display: block;
            background-color: inherit;
            color: rgb(248, 246, 239);
            padding: 22px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            font-size: 125%;
        }
        /* Change background color of buttons on hover */
        
        .tab button:hover {
            background-color: #ddd;
            color: black;
        }
        /* Create an active/current "tab button" class */
        
        .tab button.active {
            background-color: #ccc;
            color: black;
        }
        
        @media only screen and (max-width: 375px) {
            .container {
                display: grid;
                grid-template-areas: " header " " content " " footer ";
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 10fr 1fr;
                width: 100%;
                height: 100vh;
            }
            nav {
                display: none;
            }
        }
        
        @-webkit-keyframes fadeEffect {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeEffect {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
